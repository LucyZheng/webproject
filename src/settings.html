<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人设置</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/mainpage.css">
		<link rel="stylesheet" type="text/css" href="css/mainpage_header.css">
		<link rel="stylesheet" type="text/css" href="css/settings.css">
		<meta name="Description" content="666的博客,心随你动!" />		
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div id="header-text">
					<h1>游呢娃子的博客</h1>
					<div id="signature">这个人很懒，什么都没有说。</div>
					
				</div>
				<div class="login">
					您好，请 <a href="sign_in.html">登录</a>
				</div>
			</header>
			<nav>
				<ul>
					<li class="first-page"><a href="#">主页</a></li>
					<li><a href="#">日志</a></li>
					<li><a href="#">相册</a></li>
					<li><a href="#">留言板</a></li>
					<li><a href="#">我的访客</a></li>
					<input type="text" id="search" value="文章搜索..." onfocus="if (value =='文章搜索...'){value =''}" onblur="if (value ==''){value='文章搜索...'}" >
					<button type="button"></button>
				</ul>
		
			</nav>
			<div id="container">
				<div class="flytext">
					<img src="img/widespread.png" />
					<marquee behavior="scroll" direction="left">
						这是用来测试的无意义的一句话啦啦啦。
					</marquee>
				</div>
				<div class="settings">
					<div class="title">
						<span>个人设置</span>
					</div>
					<div class="setting-content">
						<div class="input-areas">
							<div class="input-title">
								<span>基本资料</span>
							</div>
							
							<p class="input-area">
								<label for="password" class="password-label"> 用户密码： </label>
								<input class="textareas" id="password" name="password" required="required" type="password" />
							</p>
							<p class="input-area">
								<label for="re-password" class="re-password-label"> 重复密码： </label>
								<input class="textareas" id="re-password" name="password" required="required" type="password" />
							</p>
							<p class="input-area">
								<label for="rset-signature" class="re-password-label"> 个性签名： </label>
								<input class="textareas" id="set-signature" name="set-signature" required="required" type="text" value="这个人很懒，什么都没有说。" />
							</p>
							<p>
								<button type="submit" class="correct-inf">
									修改
								</button>
							</p>
						</div>
						<div class="icon">
							<div class="icon-title">
								<span>上传头像</span>
							</div>
							<div class="icon-pre">
								<img src="img/lengtu3.jpg" >
								<div class="icon-upload">
									<div class="upload-icon-text">选择图片</div>
									<input type="file" class="input-icon">
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>&copy;2019-2030 啦啦啦</footer>
		</div>
	</body>
</html>
